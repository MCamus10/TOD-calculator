<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');</style>
</head>
<body>
    <div id="case">
        <div id="screen">screen</div>
            <div id="clearKeys">
                <p id="clear">C</p>
                <p id="del">DEL</p>
            </div>
            <div id="numbers">
                <p class="calcKey numbers">7</p>
                <p class="calcKey numbers">8</p>
                <p class="calcKey numbers">9</p>
                <p class="calcKey operator">รท</p>
                <p class="calcKey numbers">4</p>
                <p class="calcKey numbers">5</p>
                <p class="calcKey numbers">6</p>
                <p class="calcKey operator">x</p>
                <p class="calcKey numbers">1</p>
                <p class="calcKey numbers">2</p>
                <p class="calcKey numbers">3</p>
                <p class="calcKey operator">-</p>
                <p class="calcKey numbers">.</p>
                <p class="calcKey numbers">0</p>
                <p class="calcKey numbers">=</p>
                <p class="calcKey operator">+</p>
            </div> 
    </div>
</body>
</html>

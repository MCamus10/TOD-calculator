<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');</style>
</head>
<body>
    <div id="case">
        <div id="screen"></div>
            <div id="clearKeys">
                <button id="clearButton">C</button>
                <button id="delButton">DEL</button>
            </div>
            <div id="numbers">
                <button class="calcKey numbers" data-value="7">7</button>
                <button class="calcKey numbers" data-value="8">8</button>
                <button class="calcKey numbers" data-value="9">9</button>
                <button class="calcKey operator"data-value="/">รท</button>
                <button class="calcKey numbers" data-value="4">4</button>
                <button class="calcKey numbers" data-value="5">5</button>
                <button class="calcKey numbers" data-value="6">6</button>
                <button class="calcKey operator" data-value="*">x</button>
                <button class="calcKey numbers" data-value="1">1</button>
                <button class="calcKey numbers" data-value="2">2</button>
                <button class="calcKey numbers" data-value="3">3</button>
                <button class="calcKey operator" data-value="-">-</button>
                <button class="calcKey numbers" id="dot" data-value=".">.</button>
                <button class="calcKey numbers" data-value="0">0</button>
                <button class="calcKey operator" data-value="=">=</button>
                <button class="calcKey operator" data-value="+">+</button>
            </div> 
    </div>
</body>
</html>
